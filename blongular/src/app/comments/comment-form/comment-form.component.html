<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>

        <form action="">
            <div class="form-group shadow-effect">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-group shadow-effect">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control" placeholder="Add your comment here"></textarea>
            </div>

            <button class="btn btn-info btn-theme mt-1">Add comment</button>
        </form>
    </div>
</div>
