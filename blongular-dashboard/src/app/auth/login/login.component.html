<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-theme">
                <div class="card-body">

                    <div class="text-center">
                        <h2 class="text-theme-primary"> Login </h2>
                        <p class="text-white">Please login to your admin account to post a new blog post</p>
                    </div>

                    <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)" class="text-center">
                        <div class="form-group">
                            <input type="email" class="form-control mb-1" placeholder="Email" name="email" #Email="ngModel" ngModel required email [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.['required']">Email can not be empty</div>
                                <div *ngIf="Email.errors?.['email']">Email is not valid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mb-1" placeholder="Password" name="password" #Password="ngModel" ngModel required [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password can not be empty</div>
                        </div>
                        <button class="btn btn-info btn-block btn-theme w-100 mt-1" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
