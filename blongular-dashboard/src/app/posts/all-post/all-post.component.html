<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center text-white">All Blog Posts</h3>
                    <p class="text-white"> From here you can manager your blog posts. </p>

                    <button class="btn btn-info bg-secondary-theme m-2" routerLink='/posts/new'>Add New Post</button>
                    <button class="btn btn-warning m-2" routerLink='/'>Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th> No </th>
                                <th> Post Image </th>
                                <th> Title </th>
                                <th> Excerpt </th>
                                <th> Category </th>
                                <th> Date </th>
                                <th> Actions </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width="10"> {{i+1}}</td>
                                <td width="200"><img src="{{post.postImgPath}}" class="img img-fluid"></td>
                                <td width="200">{{post.title}}</td>
                                <td width="300">{{post.excerpt}}</td>
                                <td>{{post.category.category}}</td>
                                <td>{{convertTimestampToDate(post.createdAt) | date:'medium'}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning m-1" routerLink="/posts/new"
                                        [queryParams]="{id: post.id}">Edit</button>
                                    <button class="btn btn-sm btn-danger m-1" (click)="onDelete(post.id, post.postImgPath)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
